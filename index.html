<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Booking System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        <div id="register-section" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
        <div id="user-dashboard" style="display: none;">
            <h2>Welcome, User!</h2>
            <button id="book-cylinder">Book Cylinder</button>
            <div id="booking-form" style="display: none;">
                <select id="payment-method">
                    <option value="cod">Cash on Delivery</option>
                    <option value="paytm">Paytm QR</option>
                </select>
                <button id="submit-booking">Submit Booking</button>
            </div>
            <button id="view-history">View Booking History</button>
            <div id="history-list"></div>
            <div id="notices"></div>
        </div>
        <div id="admin-dashboard" style="display: none;">
            <h2>Admin Panel</h2>
            <button id="view-users">View Users</button>
            <div id="users-list"></div>
            <button id="manage-requests">Manage Requests</button>
            <div id="requests-list"></div>
            <button id="add-notice">Add Notice</button>
            <textarea id="notice-text"></textarea>
            <button id="submit-notice">Submit Notice</button>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/booking.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
